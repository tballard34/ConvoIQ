## Here we can define any tables in our database. This example shows how we define a type as a table using
## the type name as the table name and specifying it is an "export" available in the REST and other external protocols.

type Conversation @table @export {
	id: ID @primaryKey
	convo_title: String
	convo_video_s3_link: String
	convo_thumbnail_s3_link: String
	convo_word_transcript_s3_link: String
	convo_readable_transcript_s3_link: String
	convo_json_transcript_s3_link: String
	video_duration_seconds: Float
	word_count: Int
	char_count: Int
	num_speakers: Int
	status: String
	createdAt: Date
}

type Component @table @export {
	id: ID @primaryKey
	component_title: String
	component_type: String
	prompt: String
	code: String
	structuredOutput: String
	uiCode: String
	status: String
	createdAt: Date
}

type Dashboard @table @export {
	id: ID @primaryKey
	dashboard_title: String
	layout: String
	status: String
	createdAt: Date
}

type ComponentRun @table @export {
	id: ID @primaryKey
	componentId: ID @indexed
	conversationId: ID @indexed
	generatedData: String
	status: String
	errorMessage: String
	createdAt: Date
	completedAt: Date
}